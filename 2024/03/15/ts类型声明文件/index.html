        <h3 id="类型声明"><a href="#类型声明" class="headerlink" title="类型声明"></a>类型声明</h3><h4 id="node声明文件"><a href="#node声明文件" class="headerlink" title="node声明文件"></a>node声明文件</h4><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">1.如果 TypeScript 无法自动找到 Node.js 内置模块的类型声明，可以手动安装 `@types/node` 包。你可以使用 npm 或者 yarn 进行安装：</span><br><span class="line">npm install --save-dev @types/node</span><br><span class="line"># 或者</span><br><span class="line">yarn add --dev @types/node</span><br></pre></td></tr></table></figure>

<h4 id="vue别名声明文件"><a href="#vue别名声明文件" class="headerlink" title="vue别名声明文件"></a>vue别名声明文件</h4><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">1.在 TypeScript 中，如果你想要为 Vue 组件提供类型声明文件，通常需要创建一个 `.d.ts` 文件来描述组件的类型。对于通过别名引入的组件，你可以通过在 `src` 目录下创建一个与组件文件名相同的 `.d.ts` 文件，并在其中定义组件的类型。</span><br><span class="line"></span><br><span class="line">// src/components/HelloWorld.d.ts</span><br><span class="line">declare module &#x27;*.vue&#x27; &#123;</span><br><span class="line">  import &#123; DefineComponent &#125; from &#x27;vue&#x27;;</span><br><span class="line">  const component: DefineComponent&lt;&#123;&#125;, &#123;&#125;, any&gt;;</span><br><span class="line">  export default component;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h4 id="vue代码片段"><a href="#vue代码片段" class="headerlink" title="vue代码片段"></a>vue代码片段</h4><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">vscode下载插件 vue-helper</span><br><span class="line">文件-首选项-代码片段-vue-json</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br></pre></td><td class="code"><pre><span class="line">&#123;</span><br><span class="line">	&quot;create Vue2&quot;: &#123;</span><br><span class="line">		&quot;prefix&quot;: &quot;vue2&quot;,</span><br><span class="line">		&quot;body&quot;: [</span><br><span class="line">			&quot;&lt;template&gt;&quot;,</span><br><span class="line">			&quot;  &lt;div&gt;&lt;/div&gt;&quot;,</span><br><span class="line">			&quot;&lt;/template&gt;\n&quot;,</span><br><span class="line">			&quot;&lt;script&gt;&quot;,</span><br><span class="line">			&quot;  export default &#123;&quot;,</span><br><span class="line">			&quot;    data()&#123;&quot;,</span><br><span class="line">			&quot;      return&#123;&#125;&quot;,</span><br><span class="line">			&quot;    &#125;,&quot;,</span><br><span class="line">			&quot;    computed:&#123;&#125;,&quot;,</span><br><span class="line">			&quot;    watch:&#123;&#125;,&quot;,</span><br><span class="line">			&quot;    methods:&#123;&#125;,&quot;,</span><br><span class="line">			&quot;    mounted()&#123;&#125;&quot;,</span><br><span class="line">			&quot;    beforeDestroy()&#123;&#125;&quot;,</span><br><span class="line">			&quot; &#125;&quot;,</span><br><span class="line">			&quot;&lt;/script&gt;\n&quot;,</span><br><span class="line">			&quot;&lt;style rel=&#x27;stylesheet/less&#x27; lang=&#x27;less&#x27; scoped&gt;&quot;,</span><br><span class="line">			&quot;&lt;/style&gt;&quot;,</span><br><span class="line">		],</span><br><span class="line">		&quot;description&quot;: &quot;Log output to console&quot;</span><br><span class="line">	&#125;,</span><br><span class="line">	&quot;create Vue3 Setup&quot;: &#123;</span><br><span class="line">		&quot;prefix&quot;: &quot;vue3&quot;,</span><br><span class="line">		&quot;body&quot;: [</span><br><span class="line">			&quot;&lt;template&gt;&quot;,</span><br><span class="line">			&quot;  &lt;div&gt;&lt;/div&gt;&quot;,</span><br><span class="line">			&quot;&lt;/template&gt;\n&quot;,</span><br><span class="line">			&quot;&lt;script lang=ts setup&gt;&quot;,</span><br><span class="line">			&quot;&lt;/script&gt;\n&quot;,</span><br><span class="line">			&quot;&lt;style rel=&#x27;stylesheet/sass&#x27; lang=&#x27;sass&#x27; scoped&gt;&quot;,</span><br><span class="line">			&quot;&lt;/style&gt;&quot;</span><br><span class="line">		],</span><br><span class="line">		&quot;description&quot;: &quot;Log output to console&quot;</span><br><span class="line">	&#125;</span><br><span class="line">  &#125;</span><br></pre></td></tr></table></figure>
